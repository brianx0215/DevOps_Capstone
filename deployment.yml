apiVersion: apps/v1
kind: Deployment
metadata:
  name: uda-capstone-deployment
  labels:
    app: uda-capstone-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: uda-capstone-app
  template:
    metadata:
      labels:
        app: uda-capstone-app
    spec:
      containers:
      - name: uda-capstone-backend
        image: brianx0215/uda-capstone:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: uda-capstone-loadbalancer
  labels:
    app: uda-capstone-app
spec:
  type: LoadBalancer
  selector:
    app: uda-capstone-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80